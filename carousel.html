<style>

    .container{
        display: flex;
        align-items: center;
    }

    .card {
      display: flex;
      flex-direction: column;
      border: 1px solid #CAD0D2;
      border-radius: 4px;
      overflow: hidden;
    }
    
      .card__description {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 15px 0;
      }
    
        .card__descriptionIcon {
          font-size: 32px;
          margin-bottom: 10px;
        }
    
        .card__descriptionText {
          color: #57727C;
          font-size: 12px;
          text-align: center;
          max-width: calc(100% - 30px);
        }
    
      .card__price {
        text-align: center;
        color: #57727C;
        font-size: 12px;
        font-weight: 700;
        padding: 5px 15px;

        background-color: #EEF3F5;
      }
    
    .card--fixedWidth {
      max-width: 300px;
    }

    .chevron{
        cursor: pointer;
        font-size: 35px;
    }

    #chevron-left{
        margin-right: 10px
    }

    #chevron-right{
        margin-left: 10px
    }


    /* keyframe for moving card to the left */

    .slide-left{
        animation: slide 2s linear;
    }

    @keyframes slide{
        0% {
            left: 0;
        }
        100% {
            transform: translateX(-100vw);

        }
}

    </div>
