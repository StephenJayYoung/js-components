<style>

    .container{
        position: relative;  /* 'fixed' will work also. */
        max-width: 250px;    /* Your required width here. */
        width: 100%;
        left: 50%;
        transform: translateX(-50%);
    }

    .card {
      display: flex;
      flex-direction: column;
      border: 1px solid #CAD0D2;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .card__description {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 15px 0;
    }
        
    .card__descriptionIcon {
        font-size: 32px;
        margin-bottom: 10px;
    }
    
    .card__descriptionText {
        color: #57727C;
        font-size: 12px;
        text-align: center;
        max-width: calc(100% - 30px);
    }
    
    .card__price {
        text-align: center;
        color: #57727C;
        font-size: 12px;
        font-weight: 700;
        padding: 5px 15px;
        border-top: 1px solid #D7DBDD;
        background-color: #EEF3F5;
    }
    
    .card--fixedWidth {
      max-width: 300px;
    }

    .chevron{
        cursor: pointer;
        font-size: 35px;
    }

    #chevron-left{
        position: absolute;
        left: -30px;
        top: 20%;
    }

    #chevron-right{
        position: absolute;
        right: -30px;
        top: 20%;
    }


    /* keyframe for moving card to the left */

    .slide-left{
        animation: slide-left 2s linear;
    }

    .slide-right{
        animation: slide-right 2s linear;
    }

    @keyframes slide-left{
        0% {
            left: 0;
        }
        100% {
            transform: translateX(-100vw);
        }
    }

    @keyframes slide-right{
        0% {
            right: 0;
        }
        100% {
            transform: translateX(100vw);
        }
    }



    </style>
    

    <div class="container">


        <div class="card card--fixedWidth">
            <div class="card__description">
              <div class="icon fa fa-flask card__descriptionIcon"></div>
              <div class="card__descriptionText">Card 1</div>
            </div>
            <div class="card__price">This is some info about card 1</div>
          </div>

        <div class="chevron" id="chevron-left"><</div>

          <div class="chevron" id="chevron-right">></div>
    </div>

        let card = document.querySelector(".card");

        let rChevron = document.getElementById("chevron-right");

            card.classList.add("slide-left");
            console.log('slide it left');
        }

        rChevron.onclick = function(){
            card.classList.add("slide-right");
