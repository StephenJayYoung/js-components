<style>

    .container{
        position: relative;  /* 'fixed' will work also. */
        max-width: 250px;    /* Your required width here. */
        width: 100%;
        left: 50%;
        transform: translateX(-50%);
    }

    .card {
      opacity: 0;
      display: flex;
      flex-direction: column;
      border: 1px solid #CAD0D2;
      border-radius: 4px;
      overflow: hidden;
    }

    .initial{
        opacity: 1;
    }
    
    .card__description {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 15px 0;
    }
        
    .card__descriptionIcon {
        font-size: 32px;
        margin-bottom: 10px;
    }
    
    .card__descriptionText {
        color: #57727C;
        font-size: 12px;
        text-align: center;
        max-width: calc(100% - 30px);
    }
    
    .card__price {
        text-align: center;
        color: #57727C;
        font-size: 12px;
        font-weight: 700;
        padding: 5px 15px;
        border-top: 1px solid #D7DBDD;
        background-color: #EEF3F5;
    }
    
    .card--fixedWidth {
      max-width: 300px;
      transform-style: preserve-3d;
    }

    .chevron{
        cursor: pointer;
        font-size: 35px;
    }

    #chevron-left{
        position: absolute;
        left: -30px;
        top: 20%;
    }

    #chevron-right{
        position: absolute;
        right: -30px;
        top: 20%;
    }

    /* Previous and Next  */
    .prev,
    .next {
        z-index: 800;
    }

    .prev {
        transform: translateX(-350); /* Move 'prev' item to the left */
    }

    .next {
        transform: translateX(350px); /* Move 'next' item to the right */
    }

    /* keyframe for moving card to the left */

    .slide-left{
        animation: slide-left 2s;
        animation-fill-mode: forwards;
    }

    .slide-right{
        animation: slide-right 2s;
        animation-fill-mode: forwards;
    }

    @keyframes slide-left{
        0% {
            left: 0;
        }
        100% {
            transform: translateX(-350px);
        }
    }

    @keyframes slide-right{
        0% {
            right: 0;
        }
        100% {
            transform: translateX(350px);
        }
    }



    </style>
