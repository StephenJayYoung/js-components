	let submit = document.getElementById("submit");

	document.getElementById("submit").addEventListener("click",function(){

		alert(userName);
		alert(pass);
		alert(pass);


		if(pass.value.length==0){
			alert('please enter a valid pwd');
		}
	});

</script>
