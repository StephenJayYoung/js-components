<form id="form">
  <label for="email">email:</label><br>
  <p id ="emailError" class="hidden">please enter a valid email</p>
  <input type="text" id="email" name="email"><br>
  <label for="pwd">Password:</label><br>
  <p id="pwdError" class="hidden">please enter a valid password</p>
  <input type="password" id="pwd" name="pwd">
  <input type="submit" id="submit" name="submit">
</form>

<style>
	
	

	#submit{
		display: block;;
	}

	.hidden{
		display:none;
	}
	.show{
		display: block;
		color: red;
	}

</style>


<script>
	let form = document.getElementById("form");
	let submit = document.getElementById("submit");
	let emailErr = document.getElementById("emailError");
	let pwdErr = document.getElementById("pwdError");


	function validateEmail(e) {
	    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	    return re.test(String(e).toLowerCase());
	}

	document.getElementById("submit").addEventListener("click",function(event){
		
		// prevent form from submitting for testing
		event.preventDefault();

		let email = document.getElementById("email").value;
		let pass = document.getElementById("pwd").value;

		console.log(email);
		console.log(pass);

		if (validateEmail(email)){
			console.log('email is valid');
		}
		if (!validateEmail(email)){
			console.log('email is not valid');
			emailErr.classList.add("show");
		}
		if(pass.length==0){
			pwdErr.classList.add("show");
		}
		if(pass.length>0){
			console.log('valid password');
		}
		if (validateEmail(email) && (pass.length>0)){
			console.log('email and password are valid')
		}



	});

</script>
